<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>使用方法</title>
    <style>
        /* CSSはここに記述してください */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
        }
        .section {
            margin-bottom: 40px;
        }
        .section h2 {
            border-bottom: 2px solid #000;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        .content {
            display: flex;
            align-items: center;
        }
        .content.no-image {
            display: block;
        }
        .text {
            flex: 1;
            margin-right: 20px;
        }
        .image {
            flex: 1;
        }
        .image img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>

<div class="section">
    <h2>1. 大題ここに記入</h2>
    <div class="content">
        <div class="text">
            <p>ここに説明文を記入します。詳細な情報や手順などを含めてください。</p>
        </div>
        <div class="image">
            <img src="image1.jpg" alt="挿絵の説明">
        </div>
    </div>
</div>

<div class="section">
    <h2>2. 大題ここに記入</h2>

        <div class="text">
            <p>ここに説明文を記入します。写真が不要な場合は、このように横いっぱいまで表示されます。</p>
        </div>

</div>

</html>
