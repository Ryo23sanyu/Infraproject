{% extends 'base.html' %}

{% block content %}
  <h2>複数ファイルアップロード</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    {{ formset.management_form }}
    {% for form in formset %}
      {{ form.as_table }}
    {% endfor %}
    <button type="submit">アップロード</button>
  </form>
{% endblock %}
