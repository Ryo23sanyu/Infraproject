{% extends 'base.html' %}

{% block content %}
  <h2>複数ファイルアップロード</h2>
  {% if error_message %}
    <p style="color: red;">{{ error_message }}</p>
  {% endif %}
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <label for="files">ファイルを選択してください:</label>
    <input type="file" name="files" id="files" accept="application/pdf, image/*" multiple>
    <br>
    <button type="submit">アップロード</button>
  </form>
{% endblock %}
