{% extends "base.html" %}

{% block title %}橋梁一覧{% endblock title %}
{% block h1 %}橋梁一覧{% endblock %}

{% block content %}
  {% for item in object_list %}
  <div class="p-4 m-4 bg-light border border-success rounded">
    <h2 class="text-success">{{ item.title }}</h2>
      <h6>径間数：{{ item.span_number }} 径間</h6>
      <h6>橋長：{{ item.length }} m</h6>
      <h6>全幅員：{{ item.full_width }} m</h6>
      <div class="mt-3">
        <a href="{% url 'detail-infra' item.pk %}">詳細</a>
      </div>
  </div>
  {% endfor %}
{% endblock content %}
