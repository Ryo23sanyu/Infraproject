{% extends "base.html" %}

{% block title %}顧客一覧{% endblock title %}
{% block h1 %}顧客一覧{% endblock %}

{% block content %}
  {% for item in object_list %}
  <div class="p-4 m-4 bg-light border border-success rounded">
    <h2 class="text-success">{{ item.title }}</h2>
      <h6>物件名：{{ item.article_name }}</h6>
      <h6>対象数：{{ item.number }} 橋</h6>
      <h6>その他：{{ item.other }}</h6>
      <div class="mt-3">
        <a href="{% url 'detail-article' item.pk %}">詳細</a>
      </div>
  </div>
  {% endfor %}
{% endblock content %}
