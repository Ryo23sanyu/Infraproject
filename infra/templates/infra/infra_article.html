{% extends "base.html" %}

{% block title %}顧客一覧{% endblock title %}
{% block h1 %}顧客一覧{% endblock %}

{% block content %}
<div class="d-flex flex-wrap">
  {% for item in object_list %}
    <div class="p-4 m-4 bg-light border border-success rounded" style="width: 19rem;">
      <h2 class="text-success">{{ item.title }}</h2><br>
      <h6 class="card-text">橋数：{{ item.span_number }} 橋</h6>
      <div class="mt-3">
        <a href="{% url 'property-infra' item.pk %}" class="card-link">詳細</a>
      </div>
    </div>
  {% endfor %}
{% endblock content %}
