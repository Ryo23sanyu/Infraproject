<!-- image_list.html -->
{% extends "base.html" %}

{% block title %}画像一覧{% endblock title %}
{% block h1 %}画像一覧{% endblock %}

{% block content %}

{% load static %}
<ul>
   {% for image_file in image_files %}
       <li>
           {# <img src="{% static 'infra/img/image.jpg' %}"> #}
           <p class="picture img">
               <img src="{% static image_file %}">
           </p>
       </li>
   {% endfor %}
</ul>
<a href="{% url 'image_list'%}" class="btn btn-primary">写真選択</a>
{% endblock content %}
