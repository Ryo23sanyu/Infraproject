{% load static %}
<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>{% block title %}{% endblock title %}| インフラアプリ</title>
    <link rel="stylesheet" type="text/css" href="{% static 'infra/css/style.css' %}">
  </head>
  <body>
    <nav class="navbar navbar-dark bg-success sticky-top">
      <div class="navbar-nav d-flex flex-row">
        <a class="nav-link mx-3" href="{% url 'index' %}">マイページ</a>
        <a class="nav-link mx-3" href="{% url 'list-article' %}">顧客一覧</a>
        <a class="nav-link mx-3" href="{% url 'create-article' %}">顧客登録</a>
        <a class="nav-link mx-3" href="{% url 'list-infra' %}">橋梁一覧</a>
        <a class="nav-link mx-3" href="{% url 'create-infra' %}">橋梁登録</a>
        <a class="nav-link mx-3" href="{% url 'multi_file_upload' %}">アップロード</a>
      </div>
      <div class="navbar-nav d-flex flex-row">
        {% if request.user.is_authenticated %}
          <a class="nav-link mx-3" href="{% url 'accounts:logout' %}">ログアウト</a>
        {% else %}
          <a class="nav-link mx-3" href="{% url 'accounts:login' %}">ログイン</a>
          <a class="nav-link mx-3" href="{% url 'accounts:signup' %}">会員登録</a>
        {% endif %}
      </div>
    </nav>
    <div class='p-4'>
    <h1>{% block h1 %}{% endblock %}</h1>  
    {% block content %}{% endblock content %}
    </div>
  </body>
</html>
